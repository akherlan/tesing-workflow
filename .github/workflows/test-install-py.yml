name: scrapy

on:
  workflow_dispatch:

jobs:
  python-with-bash:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.8'     
        
      - name: install scrapy
        shell: bash {0}
        run: | 
          pip freeze > previous.txt
          python -m pip install --upgrade pip
          python install scrapy
          pip freeze > latest.txt
          echo "default modules"
          cat previous.txt
          echo "after scrapy installation"
          cat latest.txt
