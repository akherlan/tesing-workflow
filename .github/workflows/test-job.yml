name: testing

on:
  workflow_dispatch:

jobs:
  python-with-bash:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.8'     
        
      - name: Run Script
        shell: bash {0}
        run: runner.sh
